<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Care</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35dd348907.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons website -->
    <link rel="shortcut icon" href="assets/img/trace.png" type="image/x-icon" />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg home">
      <div class="container">
        <div class="container-fluid fw-bold">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mt-2"
            data-aos="fade-down"
            id="navbarTogglerDemo01"
          >
            <img
              src="assets/img/trace.png"
              alt="Logo"
              width="20"
              height="20"
              class="d-inline-block align-text-top"
              style="object-fit: cover"
            />

            <a
              class="navbar-brand"
              href="https://www.figma.com/file/wgyHSayOr5cXYlcPI8dQri/Pet-Care---Landing-page-(Community)?type=design&node-id=27%3A1&mode=design&t=8SUmdpuvIgssFVe2-1"
              ><span class="pup">pup</span>hub</a
            >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <button
              class="btn login me-md-3"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#ModalForm"
            >
              Login
            </button>

            <button
              class="btn sign"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#ModalSignUp"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->
    <!-- Sign In Modal -->
    <div
      class="modal fade"
      id="ModalForm"
      tabindex="-1"
      aria-labelledby="ModalFormLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="SignIn">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="myform">
              <h1 class="text-center mb-4">Login Form</h1>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <button type="submit" class="btn btn-dark mt-3 w-100">
                  LOGIN
                </button>
              </form>
              <div class="text-center mt-3">
                <p class="text-dark">
                  Not a member?
                  <a
                    href="#"
                    class="text-dark fw-bold"
                    data-bs-toggle="modal"
                    data-bs-target="#ModalSignUp"
                    data-bs-dismiss="modal"
                    >Signup now</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Sign In Modal -->

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="ModalSignUp"
      tabindex="-1"
      aria-labelledby="ModalSignUpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close btn-close-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="row">
              <div class="col-md-6 d-flex align-items-center">
                <!-- Bagian Kiri (Gambar) -->
                <img
                  src="/assets/img/signup.png"
                  alt="dog-image"
                  class="img-fluid w-100"
                />
              </div>
              <div class="col-md-6">
                <!-- Bagian Kanan (Formulir) -->
                <div class="myform">
                  <h1 class="text-center mb-4">Sign Up Form</h1>
                  <form>
                    <div class="mb-3">
                      <label for="fullname" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullname" />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email address</label
                      >
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                      />
                    </div>
                    <button type="submit" class="btn btn-dark w-100">
                      Sign Up
                    </button>
                  </form>
                  <div class="text-center mt-3">
                    <p class="text-dark">
                      Already a member?
                      <a
                        href="#"
                        class="text-dark fw-bold"
                        data-bs-toggle="modal"
                        data-bs-target="#ModalForm"
                        data-bs-dismiss="modal"
                        >Login now</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Sign Up Modal -->

    <!-- section jumbotron -->
    <section class="jumbotron" id="home">
      <div class="container p-5">
        <div class="row justify-content-evenly align-items-center lh-lg">
          <div class="col-md-7 col-lg-6 mt-lg-5" data-aos="zoom-in">
            <h1 class="">Taking care of your Smart Dog!</h1>
            <p class="">
              Human-canine bonding is the relationship between dogs and humans.
            </p>
            <button
              type="button"
              onclick="window.location.href='https://www.thesprucepets.com/cute-dog-breeds-we-can-t-get-enough-of-4589340'"
              class="btn more"
            >
              Explore More
              <i class="fa-solid fa-angle-right" style="color: #ffffff"></i>
            </button>
          </div>
          <div class="col-md-5 col-lg-6 p-0">
            <img
              src="assets/img/dog.png"
              class="img-fluid"
              data-aos="flip-up"
              alt="dog"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- get waves -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#fff2b3"
        fill-opacity="0.34"
        d="M0,192L80,165.3C160,139,320,85,480,101.3C640,117,800,203,960,202.7C1120,203,1280,117,1360,74.7L1440,32L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
      ></path>
    </svg>
    <!-- akhir jumbotron -->

    <!-- tambahan service masuk ke home -->
    <div class="container text-center">
      <h2 data-aos="flip-up">Service Category</h2>
      <div class="row row-cols-2 row-cols-lg-5" data-aos="zoom-out">
        <div class="col">
          <img
            src="assets/img/service-one.png"
            class="img-fluid-srv w-75"
            alt="image-one"
          />
        </div>
        <div class="col">
          <img
            src="assets/img/service-two.png"

          />
        </div>
        <div class="col">
          <img
            src="assets/img/service-three.png"
            class="img-fluid-srv w-75"

          />
        </div>
        <div class="col">
          <img
            src="assets/img/service-four.png"

          />
        </div>
        <div class="col offset-lg-0 offset-3">
          <img
            src="assets/img/service-five.png"
            class="img-fluid-srv w-75"
            alt="image-five"
          />
        </div>
      </div>
    </div>
    <!-- akhir home -->

    <!-- js getwaves -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({

    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/aos.js"></script>
  </body>
</html>
